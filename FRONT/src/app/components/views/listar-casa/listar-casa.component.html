<table mat-table [dataSource]="casas" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome da casa </th>
      <td mat-cell *matCellDef="let casa"> {{casa.nome}} </td>
    </ng-container>

     <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
      <td mat-cell *matCellDef="let casa"> {{casa.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP do casa </th>
      <td mat-cell *matCellDef="let casa"> {{casa.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let casa">
        <button mat-raised-button color="accent" routerLink="../../casa/editar/{{casa._id}}">Editar</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let casa" >

        <button mat-raised-button color="warn" routerLink="../../deletar/casa/{{casa._id}}">Deletar</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasCasas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasCasas;"></tr>
</table>
