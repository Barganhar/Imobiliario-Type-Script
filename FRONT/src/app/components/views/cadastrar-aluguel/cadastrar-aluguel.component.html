<mat-card>
    <mat-card-title> Cadastrar Aluguel </mat-card-title>
    <mat-card-content>
  
      <div class="aluguel">
        
          <mat-card>
            <mat-card-title> Adicionar Aluguel </mat-card-title>
            <mat-card-content>
              <div class="conteudo-aluguel">
                <mat-form-field>
                  <mat-label for="data">Nome do Aluguel</mat-label>
                  <input matInput placeholder="Aluguel" type="text" name="data" [(ngModel)]="aluguel.nome" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="data">Valor do Aluguel</mat-label>
                  <input matInput placeholder="Valor" type="number" name="data" [(ngModel)]="aluguel.valor" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="data">Status do aluguel ("PARA ALUGAR", "ALUGADO")</mat-label>
                  <input matInput placeholder="Status" type="text" name="data" [(ngModel)]="aluguel.status"/>
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="data">Data do aluguel</mat-label>
                  <input matInput placeholder="Status" type="date" name="data" [(ngModel)]="aluguel.data"/>
                </mat-form-field>
              </div>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="Aluguel()">Cadastrar</button>
        <a mat-stroked-button routerLink="../../listar/aluguel"> Listar Alugueis </a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
