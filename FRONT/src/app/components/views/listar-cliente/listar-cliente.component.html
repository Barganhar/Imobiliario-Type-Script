<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

     <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF do cliente </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

     <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Renda">
      <th mat-header-cell *matHeaderCellDef> Renda </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.Renda}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FormaGarantia">
      <th mat-header-cell *matHeaderCellDef> Forma de Garantia </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.FormaGarantia}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-raised-button color="accent" routerLink="../../cliente/editar/{{cliente._id}}">Editar</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cliente" >

        <button mat-raised-button color="warn" routerLink="../../deletar/cliente/{{cliente._id}}">Deletar</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasClientes"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasClientes;"></tr>
</table>
