<table mat-table [dataSource]="alugueis" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome do Aluguel </th>
    <td mat-cell *matCellDef="let aluguel"> {{aluguel.nome}} </td>
  </ng-container>

     <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor do aluguel </th>
      <td mat-cell *matCellDef="let aluguel"> {{aluguel.valor}} </td>
    </ng-container>

     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let aluguel"> {{aluguel.status}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let aluguel">
        <button mat-raised-button color="accent" routerLink="../../aluguel/editar/{{aluguel._id}}">Editar</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let aluguel" >

        <button mat-raised-button color="warn" routerLink="../../deletar/aluguel/{{aluguel._id}}">Deletar</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasAlugueis"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasAlugueis;"></tr>
</table>
