<mat-card>
    <mat-card-title> Cadastrar Corretor </mat-card-title>
    <mat-card-content>
  
      <div class="corretor">
        
          <mat-card>
            <mat-card-title> Adicionar Corretor </mat-card-title>
            <mat-card-content>
              <div class="conteudo-corretor">
                <mat-form-field>
                  <mat-label for="data">Nome do Corretor</mat-label>
                  <input matInput placeholder="Corretor" type="text" name="data" [(ngModel)]="nomeCorretor" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="data">CPF do Corretor</mat-label>
                  <input matInput placeholder="CPF" type="text" name="data" [(ngModel)]="cpfCorretor" />
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="data">Especialidade do Médico</mat-label>
                  <input matInput placeholder="Especialidade" type="text" name="data" [(ngModel)]="especialidade"/>
                </mat-form-field>
              </div>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
        <a mat-stroked-button routerLink=""> Listar Médicos </a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
